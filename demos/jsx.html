<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX</title>
  <script src="../vendors/react/react.js"></script>
  <script type="text/javascript" src="../vendors/react/react-dom.js">

  </script>
  <script type="text/javascript" src="../vendors/babel/browser.min.js">

  </script>
</head>
<body>
  <script type="text/babel">
    var MyList = React.createClass({
      render: function() {
        return (
          <ul>
            {
              this.props.children.map(function (child) {
                return <li>{child}</li>
              })
            }
          </ul>
        );
      }
    });

    ReactDOM.render(
      <MyList>
        <a href="https://www.facebook.com/">https://www.facebook.com/
        <a href="https://twitter.com/">https://twitter.com/</a>
      </MyList>,
      document.body
    );
  </script>
</body>
</html>
